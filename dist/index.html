<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/99842605aa.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <nav class="nav-bar ">
      <div class="hamburger">
        <a href="#">
          <i class="fas fa-bars hamburger-button"></i>
        </a>
      </div>
      <div class="header">
        <span>TO-DO</span>
      </div>
    </nav>
    <div class="app-content">
      <div class="side-bar">
        <ul>
          <li>
            <i class="fa-solid fa-inbox"></i>
            Home
          </li>
          <li>
            <i class="fa-solid fa-calendar-day"></i>
            Today
          </li>
          <li>
            <i class="fa-solid fa-calendar-days"></i>
            Upcoming
          </li>
          <h3>
            <!-- <i class="fa-solid fa-clipboard-list"></i> -->
            Projects
          </h3>
        </ul>
      </div>
      <div class="main-content">
          <h3>HOME</h3>
          <span class="task complete">
            <div class="task-detail">
              <button class="task-complete-button complete"></button>
              <span>Do laundry</span>
            </div>
            <div class="task-right-buttons">
              <i class="fa-regular fa-trash-can"></i>
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
          </span>
          <span class="task">
            <div class="task-detail">
              <button class="task-complete-button complete"></button>
              <span>Do laundry</span>
            </div>
            <div class="task-right-buttons">
              <i class="fa-regular fa-trash-can"></i>
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
          </span>
        <span class="task">
          <div class="task-detail">
            <button class="task-complete-button complete"></button>
            <span>Do laundry</span>
          </div>
          <div class="task-right-buttons">
            <i class="fa-regular fa-trash-can"></i>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
        </span>
        <span class="add-task-button">
           <i class="fa-solid fa-circle-plus"></i>
           <span>Add a task</span>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
